<div class="row">
  <div class="col-12">
    <form [formGroup]='recipeForm' (ngSubmit)='onSubmit()' autocomplete="off">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-2" type='submit'
            [disabled]='!recipeForm.valid'
          >
            Save
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id='name'
              class='form-control'
              formControlName='name'
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image url</label>
            <input
              type="text"
              id='imagePath'
              class='form-control'
              formControlName='imagePath'
              #imagePath
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="imagePath.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              cols="30"
              class='form-control'
              rows="6"
              formControlName='description'
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12"
        formArrayName="ingredients"
        >
          <label for="">Ingredients</label>
          <div
            *ngFor="let ing of ingredientsControls; let i = index"
            [formGroupName]="i"
            class="row mt-3"
          >
            <div class="col-7">
              <input
                type="text"
                placeholder="Ingredient name"
                class='form-control'
                formControlName='name'
              >
            </div>
            <div class="col-2">
              <input
                type="number"
                placeholder="amount"
                class='form-control'
                formControlName='amount'
              >
            </div>
            <div class="col-2">
              <input
                type="text"
                placeholder="units"
                class='form-control'
                formControlName='units'
              >
            </div>
            <div class="col-1">
              <input type="button" id='name' value='Ð¥' class='btn btn-danger float-right' (click)='onDeleteIngredient(i)'>
            </div>
          </div>
          <div class="row mt-3 mb-2">
            <div class="col-12">
              <button class='btn btn-primary' type='button' (click)='onAddNewIngredient()'>Add new ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
