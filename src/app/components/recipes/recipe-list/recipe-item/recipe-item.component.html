<a class='list-group-item clearfix'
  [routerLink]="[recipeIndex]"
  routerLinkActive='active'
>
  <div class="float-left">
    <h4 class='mb-1'>{{recipe.name}}</h4>
    <p class='list-group-item-text'>{{recipe.description | shorten: 30}}</p>
  </div>
  <span class='float-right' >
    <img [src]="recipe.imagePath" [alt]="recipe.name" class='img-responsive max-h-80'>
  </span>
</a>
